<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Todo App</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="app-header">
          <h1>
            <span data-i18n="title">Todo List</span>
            <i class="fas fa-check-circle"></i>
          </h1>
          <div class="header-controls">
            <button id="lang-toggle" class="control-btn">
              <span>EN</span>
            </button>
            <button id="theme-toggle" class="control-btn theme-toggle">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
        <div class="input-section">
          <input
            type="text"
            id="task-input"
            placeholder="Add your task..."
            data-i18n-placeholder="add-task"
          />
          <input type="datetime-local" id="task-time" class="task-time">
          <button id="add-button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="progress-section">
          <div class="progress-info">
            <span class="progress-text" data-i18n="progress">Progress</span>
            <span class="progress-percentage">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
        <div class="filters">
          <button class="filter-btn active" data-filter="all" data-i18n="all">
            All
          </button>
          <button class="filter-btn" data-filter="active" data-i18n="active">
            Active
          </button>
          <button
            class="filter-btn"
            data-filter="completed"
            data-i18n="completed"
          >
            Completed
          </button>
        </div>
        <ul id="task-list" class="sortable-list"></ul>
        <div class="todo-stats">
          <span id="tasks-counter" data-i18n="tasks-left">0 tasks left</span>
          <button id="clear-completed" data-i18n="clear-completed">
            Clear Completed
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
